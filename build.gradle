subprojects {

    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

        maven {
            //url "http://artifactory.info.ucl.ac.be/artifactory/libs-release" // The Artifactory (preferably virtual) repository to resolve from
            url "http://artifactory.info.ucl.ac.be/artifactory/libs-snapshot" // The Artifactory (preferably virtual) repository to resolve from
        }

    }

    test {
        useJUnitPlatform()
    }

    dependencies {

        // COMMON DEPENDENCIES HERE
        implementation 'org.apache.commons:commons-math3:3.6.1'
        implementation 'joda-time:joda-time:2.10.7'
        testImplementation 'org.testng:testng:7.0.0'

        testImplementation ('org.assertj:assertj-core:3.15.0')
        testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
        testImplementation 'org.spockframework:spock-core:2.0-M5-groovy-3.0'

        testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.0")

        constraints {

            // DECLARE DEPENDENCIES HERE
            implementation 'joda-time:joda-time:2.10.7'
            implementation 'org.codehaus.groovy:groovy-all:3.0.0'

            implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.3'
            implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
        }
    }

}